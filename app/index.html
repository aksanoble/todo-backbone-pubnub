  <div class="title">
    <div class="container">
      <div class="row-fluid">
        <div class="span12">
          <h1>Backbone.js + PubNub</h1>
          <h3>Real-Time Multi-User Backbone Collections and Models</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="container">
      <div class="row-fluid border-row">
        <div class="span6">
          <div id="todoapp">
            <header>
              <h3>Todos</h3>
              <input id="new-todo" type="text" placeholder="What needs to be done?">
              <br />
              <input id="toggle-all" type="checkbox">
              <label for="toggle-all">Mark all as complete</label>
            </header>

            <section id="main">
              <div class="row-fluid">
                <ul id="todo-list"></ul>
              </div>
            </section>

            <footer>
              <a id="clear-completed">Clear completed</a>
              <div id="todo-count"></div>

              <div id="instructions">
                Double-click to edit a todo.
              </div>
            </footer>
          </div>
        </div>

      <div class="span6">
          <div id="mymodel"></div>
        </div>
      </div>

  <footer class="text-center">
    &copy; 2013 PubNub
  </footer>



  <!-- Templates -->

  <script type="text/template" id="mymodel-template">
    <h3>Real-Time Model</h3>
    <p>Open this page in another window to see me update in real-time!</p>
    <p>Rand: <%= rand %></p>
    <button id="update">Set Random Number</button>
  </script>

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"><i class="icon-remove-circle"></i></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

        <script src="http://cdn.pubnub.com/pubnub-3.5.3.min.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="scripts/jquery-2.1.3.min.js"></script>
          <script src="scripts/underscore.js"></script>
        <script src="scripts/backbone-min.js"></script>

        <!-- endbuild -->

        <!-- build:js(.tmp) scripts/main.js -->
        <script src="scripts/backbone-pubnub.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
